{% extends 'base.html' %}

{% block register %}
    <h2>Вход по имени пользователя</h2>
    <form method="post" action="{% url 'tests' %}">
        {% csrf_token %}
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
